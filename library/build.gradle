plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.kotlin.kapt)
    id 'maven-publish'
}

android {
    namespace 'com.spendesk.grapes'

    compileSdkVersion libs.versions.androidCompileSdk.get() as Integer

    defaultConfig {
        minSdkVersion libs.versions.androidMinSdk.get() as Integer
        targetSdkVersion libs.versions.androidTargetSdk.get() as Integer

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    publishing {
        singleVariant('release')
    }

    buildFeatures {
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.20"
    implementation(libs.androidx.core.ktx)
    implementation(libs.androidx.appcompat)
    implementation(libs.material)
    implementation(libs.androidx.constraintlayout)

    implementation(libs.glide)
    kapt(libs.glide.compiler)
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                group = 'com.github.Spendesk'
                artifactId = 'grapes-android'
                version = libs.versions.grapes.version.get()

                from components.release
            }
        }
    }
}
